<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">

        <!-- Conteneur pour les boutons de navigation -->
        <div class="carousel-controls">
            <!-- Bouton pour passer à la diapositive précédente -->
            <button id="prev"><p><</p></button>
            <!-- Bouton pour passer à la diapositive suivante -->
            <button id="next"><p>></p></button>
        </div>

        <div class="carrousel">
            <div class="slide">
                <div class="EvolutionTempsParcours">
                    <canvas id="EvolutionTempsParcours" aria-label="chart" role="img"></canvas>
                </div>
            </div>

            <div class="slide">
                <div class="FrequentationGares">
                    <canvas id="FrequentationGares" aria-label="chart" role="img"></canvas>
                </div>
            </div>

            <div class="slide">
                <div class="InvestissementsSNCF">
                    <canvas id="InvestissementsSNCF" aria-label="chart" role="img"></canvas>
                </div>
            </div>

            <div class="slide">
                <div class="RepartitionClientsAge">
                    <canvas id="RepartitionClientsAge" aria-label="chart" role="img"></canvas>
                </div>
            </div>

            <div class="slide">
                <div class="RepartitionClientsCategorieSocioProfessionnelle">
                    <canvas id="RepartitionClientsCategorieSocioProfessionnelle" aria-label="chart" role="img"></canvas>
                </div>
            </div>

            <div class="slide">
                <div class="RepartitionClientsGenre">
                    <canvas id="RepartitionClientsGenre" aria-label="chart" role="img"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script type="text/javascript" src="carrousel.js"></script>

    <script type="text/javascript" src="EvolutionTempsParcours.js"></script>
    <script type="text/javascript" src="FrequentationGares.js"></script>
    <script type="text/javascript" src="InvestissementsSNCF.js"></script>
    <script type="text/javascript" src="RepartitionClientsAge.js"></script>
    <script type="text/javascript" src="RepartitionClientsCategorieSocioProfessionnelle.js"></script>
    <script type="text/javascript" src="RepartitionClientsGenre.js"></script>
</body>
</html>
