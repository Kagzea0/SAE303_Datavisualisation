<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>

    <div class="container">

        <!-- Conteneur pour les boutons de navigation -->
        <div class="controls">
            <!-- Bouton pour passer à la diapositive précédente -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <!-- Bouton pour passer à la diapositive suivante -->
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>

        <div class="carrousel">

                <canvas id="InvestissementsSNCF" class="slide" aria-label="chart" role="img"></canvas>

                <canvas id="RepartitionClientsGenre" class="slide" aria-label="chart" role="img"></canvas>

                <canvas id="EvolutionTempsParcours" class="slide" aria-label="chart" role="img"></canvas>

                <canvas id="FrequentationGares" class="slide" aria-label="chart" role="img"></canvas>

                <canvas id="RepartitionClientsAge" class="slide" aria-label="chart" role="img"></canvas>

                <canvas id="RepartitionClientsCategorie" class="slide" aria-label="chart" role="img"></canvas>
                
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- <script type="text/javascript" src="carrousel.js"></script> -->

    <script type="text/javascript" src="EvolutionTempsParcours.js"></script>
    <script type="text/javascript" src="FrequentationGares.js"></script>
    <script type="text/javascript" src="InvestissementsSNCF.js"></script>
    <script type="text/javascript" src="RepartitionClientsAge.js"></script>
    <script type="text/javascript" src="RepartitionClientsCategorieSocioProfessionnelle.js"></script>
    <!-- <script type="text/javascript" src="RepartitionClientsGenre.js"></script> -->
</body>
</html>
